<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #ffdde1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .container {
            text-align: center;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            position: relative;
            z-index: 2;
            width: 300px;
        }
        .question {
            font-size: 28px;
            font-weight: bold;
            color: #d10050;
            margin-bottom: 20px;
        }
        .btn {
            padding: 12px 24px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            margin: 10px;
            border-radius: 12px;
            transition: 0.3s;
        }
        .yes {
            background-color: #ff4d79;
            color: white;
        }
        .yes:hover {
            background-color: #ff1a4d;
        }
        .no {
            background-color: #333;
            color: white;
            position: absolute;
            transition: transform 0.5s ease-in-out;
        }
        .heart, .balloon, .popper {
            position: absolute;
            font-size: 30px;
            opacity: 0;
            animation: floatUp 2s linear forwards;
        }
        @keyframes floatUp {
            0% { transform: translateY(0px); opacity: 1; }
            100% { transform: translateY(-200px); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <p class="question">Will you be my Valentine? ‚ù§Ô∏è</p>
        <div style="position: relative; display: inline-block;">
            <button class="btn yes" onclick="yesClick()">Yes</button>
            <button class="btn no" id="noButton" onmouseover="moveNoButton()">No</button>
        </div>
    </div>

    <script>
        function yesClick() {
            alert("Yay! ‚ù§Ô∏è Can't wait to celebrate with you!");
            createCelebration();
        }

        function moveNoButton() {
            const noButton = document.getElementById("noButton");
            let rect = noButton.getBoundingClientRect();
            let newX = Math.random() * (window.innerWidth - rect.width - 100);
            let newY = Math.random() * (window.innerHeight - rect.height - 100);
            
            // Ensure movement is smooth and stays within screen limits
            noButton.style.transform = `translate(${newX}px, ${newY}px)`;
        }

        function createCelebration() {
            for (let i = 0; i < 20; i++) {
                createFloatingEffect("‚ù§Ô∏è", "heart");
                createFloatingEffect("üéà", "balloon");
                createFloatingEffect("üéä", "popper");
            }
        }

        function createFloatingEffect(emoji, className) {
            const element = document.createElement("div");
            element.innerText = emoji;
            element.classList.add(className);
            element.style.left = Math.random() * 100 + "vw";
            element.style.bottom = "0px";
            element.style.animationDuration = (Math.random() * 1 + 1.5) + "s";
            document.body.appendChild(element);

            setTimeout(() => element.remove(), 2000);
        }
    </script>
</body>
</html>
