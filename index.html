<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #ffdde1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .container {
            text-align: center;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            position: relative;
            z-index: 2;
            width: 300px;
        }
        .question {
            font-size: 28px;
            font-weight: bold;
            color: #d10050;
            margin-bottom: 20px;
        }
        .btn {
            padding: 12px 24px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            margin: 10px;
            border-radius: 12px;
            transition: 0.3s;
        }
        .yes {
            background-color: #ff4d79;
            color: white;
        }
        .yes:hover {
            background-color: #ff1a4d;
        }
        .no {
            background-color: #333;
            color: white;
            position: absolute;
            transition: transform 0.3s ease-in-out;
        }
        .floating {
            position: absolute;
            font-size: 30px;
            opacity: 0;
            animation: floatUp 3s linear forwards;
        }
        @keyframes floatUp {
            0% { transform: translateY(0px); opacity: 1; }
            100% { transform: translateY(-300px); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="container" id="mainBox">
        <p class="question">Will you be my Valentine? ‚ù§Ô∏è</p>
        <div style="position: relative; display: inline-block;">
            <button class="btn yes" onclick="yesClick()">Yes</button>
            <button class="btn no" id="noButton" onmouseover="moveNoButton()">No</button>
        </div>
    </div>

    <script>
        function yesClick() {
            alert("Ohh you said yes?! Yay! ‚ù§Ô∏è Can't wait to celebrate with you!"); // Alert message is back
            document.getElementById("mainBox").style.display = "none"; // Hide the question box
            createCelebration();
        }

        function moveNoButton() {
            const noButton = document.getElementById("noButton");
            let rect = noButton.getBoundingClientRect();

            // Get current position
            let currentX = rect.left;
            let currentY = rect.top;

            // Define max move range (so it doesn't go too far)
            let moveRange = 1500; // Moves within a max of 100px in any direction

            // Generate new position within the allowed range
            let newX = Math.max(10, Math.min(window.innerWidth - rect.width - 10, currentX + (Math.random() * moveRange - moveRange / 2)));
            let newY = Math.max(10, Math.min(window.innerHeight - rect.height - 10, currentY + (Math.random() * moveRange - moveRange / 2)));

            noButton.style.transform = `translate(${newX - currentX}px, ${newY - currentY}px)`;
        }

        function createCelebration() {
            for (let i = 0; i < 30; i++) {
                createFloatingEffect("‚ù§Ô∏è", "heart");
                createFloatingEffect("üéà", "balloon");
                createFloatingEffect("üéä", "popper");
                createFloatingEffect("üåπ", "rose");
		createFloatingEffect("üíñ", "pink heart");
		createFloatingEffect("üéÄ", "ribbon");
            }
        }

        function createFloatingEffect(emoji, className) {
            const element = document.createElement("div");
            element.innerText = emoji;
            element.classList.add("floating");
            element.style.left = Math.random() * 100 + "vw";
            element.style.bottom = "0px";
            element.style.animationDuration = (Math.random() * 2 + 2) + "s";
            document.body.appendChild(element);

            setTimeout(() => element.remove(), 3000);
        }
    </script>
</body>
</html>
